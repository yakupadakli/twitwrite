{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <h1>
    {% trans "Write More!" %}
  </h1>
  <h2>
    {% trans "With no text limit on Twitter." %}
  </h2>
  <br /><br />
  <div class="text-left" ng-controller="TweetController" ng-init="share_url='{% url 'post-tweet' %}'">
  <div id="img-out">

  </div>
    <div class="col-md-6">
      <h4>
        {% trans "Start writing." %}
      </h4>
      {% csrf_token %}
      {% include "form.html" with form=form %}
    </div>
    <div class="col-md-6">
      <h4>
        {% trans "Preview" %}
      </h4>
      <div class="panel panel-default">
        <div class="panel-body">
          <div id="tweet">
            <p class="title" ng-bind="title">

            </p>
            <p class="body" ng-bind="body">

            </p>
            <p class="signature" ng-bind="signature">

            </p>
            <p class="credits">twitter.yakupadakli.com</p>
          </div>
        </div>
      </div>
      <button type="button" ng-click="download()" class="btn btn-success btn-block">Download</button>
      <button ng-click="share()" class="btn btn-primary btn-block" {% if not user.is_authenticated %}disabled{% endif %}>
        Share on Twitter
      </button>
      <button type="button" ng-click="clear()" class="btn btn-danger  btn-block">Clear</button>
    </div>
  </div>
{% endblock %}
